<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario1.css" />

    <title>Formulario</title>
</head>

<body>
    <form class="formulario">

        <div class="form-group">
            <div class="gp-right">
                <label for="fname">Apellido:</label>
            </div>
            <div class="gp-left">
                <input class="estilo" type="text" id="lname" name="lname" placeholder="Apellidos">
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
                <label for="fname">Nombre:</label>
            </div>
            <div class="gp-left">
                <input class="estilo" type="text" id="fname" name="fname" placeholder="Nombres">
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            </div>
            <div class="gp-left">
                <select class="fechas" id="ndia" name="Dia">
                    <option value="">Dia</option>
                </select>
                <select class="fechas" id="nmes" name="mes">
                    <option value="">Mes</option>
                  </select>
                  <select class="fechas" id="naño" name="Año">
                    <option value="">Año</option>
                  </select>
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
            <label for="fechaNacimiento">Ciudad de nacimiento:</label>
            </div>
            <div class="gp-left">
                <input class="estilo" type="text" id="ciudadeaNacimiento" name="ciudadeaNacimiento" placeholder="Ciudad">
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
                <label for="Pais">Pais de nacimiento:</label>
            </div>
            <div class="gp-left">
                <select class="estilo" id="paisNacimiento" name="paisNacimiento">
                    <option value="">Seleccionar país</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="China">China</option>
                    <option value="Rusia">Rusia</option>
                    <option value="India">India</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="Francia">Francia</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Japón">Japón</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Australia">Australia</option>
                    <option value="Italia">Italia</option>
                    <option value="México">México</option>
                    <option value="Corea del Sur">Corea del Sur</option>
                    <option value="Sudáfrica">Sudáfrica</option>
                    <option value="Arabia Saudita">Arabia Saudita</option>
                    <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
                    <option value="Suiza">Suiza</option>
                    <option value="Singapur">Singapur</option>
                  </select>
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
                <label for="email">Nacionalidad:</label>
            </div>
            <div class="gp-left">
                <select class="estilo" id="nacionalidad" name="nacionalidad">
                    <option value="">Escoge tu Nacionalidad:</option>
                    <option value="Estadounidense">Estadounidense</option>
                    <option value="China">China</option>
                    <option value="Ruso">Ruso</option>
                    <option value="Británico">Británico</option>
                    <option value="Frances">Frances</option>
                    <option value="Alema">Aleman</option>
                    <option value="Japónes">Japónes</option>
                    <option value="Brasileño">Brasileño</option>
                    <option value="Canadiense">Canadiense</option>
                    <option value="Australiano">Australiano</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Méxicano">Méxicano</option>
                    <option value="Turca">Turca</option>
                    <option value="Paquistaní">Paquistaní</option>
                    <option value="Nigeriano">Nigeriano</option>
                    <option value="Suizo">Suizo</option>
                  </select>
            </div>
        </div><br>


        <div class="form-group">
            <div class="gp-right">
                <label for="email">Numero de pasaporte:</label>
            </div>
            <div class="gp-left">
                <input class="estilo" type="text" id="Numero" name="Numero" placeholder="Numero de pasaporte">
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
                <label for="email">Pais donde ha sido enviado su paquete:</label>
            </div>
            <div class="gp-left">
                <select class="estilo" id="recibe" name="recibe">
                    <option value="">Seleccionar país</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="China">China</option>
                    <option value="Rusia">Rusia</option>
                    <option value="India">India</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="Francia">Francia</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Japón">Japón</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Australia">Australia</option>
                    <option value="Italia">Italia</option>
                    <option value="México">México</option>
                    <option value="Corea del Sur">Corea del Sur</option>
                    <option value="Sudáfrica">Sudáfrica</option>
                    <option value="Arabia Saudita">Arabia Saudita</option>
                    <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
                    <option value="Suiza">Suiza</option>
                    <option value="Singapur">Singapur</option>
                  </select>
            </div>
        </div><br>


        <div class="form-group">
            <div class="gp-right">
            <label for="fechaNacimiento">Fecha de emision del pasaporte:</label>
            </div>
            <div class="gp-left">
                <select class="fechas" id="fpasaporte" name="Dia">
                    <option value="">Dia</option>
                </select>
                <select class="fechas" id="mpasaporte" name="mes">
                    <option value="">Mes</option>
                  </select>
                  <select class="fechas" id="paño" name="Año">
                    <option value="">Año</option>
                  </select>
            </div>
        </div><br>

        <div class="form-group">
            <div class="gp-right">
            <label for="fechaNacimiento">Fecha de vencimiento del pasaporte:</label>
            </div>
            <div class="gp-left">
                <select class="fechas" id="vpasaporte" name="Dia">
                    <option value="">Dia</option>
                </select>
                <select class="fechas" id="vmes" name="mes">
                    <option value="">Mes</option>
                  </select>
                  <select class="fechas" id="vaño" name="Año">
                    <option value="">Año</option>
                  </select>
            </div>
        </div><br>
        
    </form>

</body>

</html>
