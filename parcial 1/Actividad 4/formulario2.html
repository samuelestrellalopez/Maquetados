<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>

        <div>
        <label for="fname">Nombre:</label>
        <input  type="text" id="fname" name="fname">
        </div><br>

        <div>
        <label for="email">Correo:</label>
        <input  type="email" id="email" name="email">
        </div><br>

        <div>
        <label for="url">URL:</label>
        <input  type="url" id="url" name="url">
        </div><br>

        <div>
        <label for="date">Fecha:</label>
        <input  type="date" id="date" name="date">
        </div><br>

        <div>
        <label for="time">Tiempo:</label>
        <input  type="time" id="time" name="time">
        </div><br>

        <div>
        <label for="date">Fecha y hora:</label>
        <input  type="date" id="date2" name="date">
        <input  type="time" id="time2" name="time2">
        </div><br>

        <div>
        <label for="month">Mes:</label>
        <input  type="month" id="month" name="month">
        </div><br>

        <div>
        <label for="week">Semana:</label>
        <input  type="week" id="week" name="week">
        </div><br>
        
        <div>
        <label for="week">Numero(min -10, max 10):</label>
        <input type="number" id="num" name="num" min="-10" max="10">
        </div><br>
    
        <div>
        <label for="tell">Telefono:</label>
        <input  type="tel" id="tell" name="tell">
        </div><br>

        <div>
        <label for="search">Termino de busqueda:</label>
        <input  type="search" id="search" name="search">
        </div><br>

        <div>
        <label for="coloe">Color:</label>
        <input  type="color" id="color" name="color">
        </div><br>
    </form>
</body>
</html>
