<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>COLUMNAS </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col border ">1</div>
            <div class="col border ">2</div>
            <div class="col border ">3</div>
            <div class="col border ">4</div>
            <div class="col border ">5</div>
            <div class="col border ">6</div>
            <div class="col border ">7</div>
            <div class="col border ">8</div>
            <div class="col border ">9</div>
            <div class="col border ">10</div>
            <div class="col border ">11</div>
            <div class="col border ">12</div>
        </div>

        <div class="row">
            <div class="col border  border-end-0 border-top-0">4</div>
            <div class="col border  border-top-0">4</div>
            <div class="col border  border-start-0 border-top-0">4</div>
        </div>

        <h6>Si necesitamos 4 columnas</h6>
        <div class="row">
            <div class="col border  border-end-0">3</div>
            <div class="col border ">3</div>
            <div class="col border  border-start-0">3</div>
            <div class="col border  border-start-0">3</div>
        </div>

        <h6>Se necesitamos 6 columnas</h6>
        <div class="row">
            <div class="col border ">6</div>
            <div class="col border  border-start-0">2</div>
            <div class="col border  border-start-0">2</div>
            <div class="col border  border-start-0">2</div>
            <div class="col border  border-start-0">2</div>
            <div class="col border  border-start-0">2</div>
        </div>
        <h6>Diferentes tama√±os</h6>

        <div class="row">
            <div class="col-6 border  border-end-0">6</div>
            <div class="col-3 border  border-end-0">3</div>
            <div class="col-3 border">3</div>
            <div class="col-12 border border-top-0">12</div>
        </div>

        <h6>Una solo columna</h6>
        <div class="row">
            <div class="col-12 border ">12</div>
        </div>
        
        <h6>Grid Responsive</h6>
        <div class="row">
            <div class="col-sm-6 g-md-4 col-lg-3 border">12 sm-6 md-4 col-lg-3</div>
            <div class="col-sm-6 g-md-4 col-lg-3 border">12 sm-6 md-4 col-lg-3</div>
            <div class="col-sm-6 g-md-4 col-lg-3 border">12 sm-6 md-4 col-lg-3</div>
            <div class="col-sm-6 g-md-4 col-lg-3 border">col-12 col-sm-6 cold-md-6 col-lg-3</div>
            <div class="col-12 col-md-6 col-lg-12 border">col-12 col-md-6 col-lg-12</div>
        </div>
    </div>

    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
